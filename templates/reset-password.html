<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>LetStep | Yeni Şifre Belirle</title>
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/style.css">

</head>
<body>
    <div class="login-page-wrapper">
        <div class="login-branding-side"></div>
        <div class="login-form-side">
            <a href="/" class="logo form-side-logo">Let<span>Step</span></a>
            <div class="login-form-container">
                <h2>Yeni Şifre Belirle</h2>
                <form id="reset-password-form">
                    <div id="form-message" class="form-message"></div>
                    <label for="new-password">Yeni Şifre</label>
                    <input type="password" id="new-password" required minlength="8">
                    <button type="submit" class="btn btn-secondary">Şifreyi Güncelle</button>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/reset-password.js"></script>
</body>
</html>
