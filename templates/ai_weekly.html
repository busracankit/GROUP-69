<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapay Zeka Haftalık Planım | LetStep</title>
    <link rel="stylesheet" href="/static/css/ai.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="page-wrapper">
        <header class="dashboard-header">
            <div class="container">
                <a href="/" class="logo">Let<span>Step</span></a>
                <nav class="dashboard-nav">
                    <a href="/flashcard"><i class="fas fa-layer-group"></i> Kelime Asistanı</a>
                    <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Kontrol Paneli</a>
                    <a href="https://www.cartoonnetwork.com.tr/izle" target="_blank"><i class="fas fa-tv"></i> Çizgi Film İzle</a>
                </nav>
                <div class="user-menu-container">
                    <button id="user-menu-button" class="user-menu-button">Maceracı Hesabı <i class="fas fa-chevron-down"></i></button>
                    <div id="user-menu-dropdown" class="user-menu-dropdown">
                        <a href="/security-settings"><i class="fas fa-cog"></i> Güvenlik Ayarları</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a>
                    </div>
                </div>
            </div>
        </header>
        <div class="header-placeholder"></div>

        <main>
            <!-- JS'in ana paneli tanıması için gereken ID -->
            <div id="aiPanel">
                <div class="dashboard-tabs">
                    <button class="nav-tab active" data-tab="ai-plan-tab">🤖 Yapay Zeka Planı</button>
                    <button class="nav-tab" data-tab="user-plan-tab">✏️ Kendi Planım</button>
                </div>

                <!-- Yapay Zeka Planı İçeriği -->
                <div id="ai-plan-tab" class="tab-content active">
                    <div id="aiWeeklyPlan">
                        <!-- JS bu alanı dolduracak -->
                    </div>
                </div>

                <!-- Kullanıcının Kendi Planı İçeriği -->
                <div id="user-plan-tab" class="tab-content">
                    <div class="manual-planner">
                        <div class="planner-form">
                            <input type="text" id="taskInput" placeholder="Yeni görev ekle...">
                            <select id="daySelect">
                                <option value="monday">Pazartesi</option>
                                <option value="tuesday">Salı</option>
                                <option value="wednesday">Çarşamba</option>
                                <option value="thursday">Perşembe</option>
                                <option value="friday">Cuma</option>
                                <option value="saturday">Cumartesi</option>
                                <option value="sunday">Pazar</option>
                            </select>
                            <button id="addTaskBtn" class="nav-button">Ekle</button>
                        </div>
                        <div id="userWeeklyPlan">
                            <!-- JS bu alanı ve günleri oluşturacak -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/menus.js"></script>
    <script src="/static/js/ai.js"></script>
</body>
</html>
